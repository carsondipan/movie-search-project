<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- link to local storage -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Movie Search!</title>
</head>
<!-- body container -->
<body class="bg-custom">
    <!-- header -->
    <header>
        <!-- nav container -->
        <nav class="navbar bg-customnav">
            <div class="container-fluid px-2">
                <h1>Movie Search</h1>
                <div class="d-flex" role="search">
                    <div class="alert-warning form-control align-self-center text-center hidden" id="notify" role="alert">
                       Enter a Title
                    </div>
                    <input class="form-control me-2 align-self-center mx-4" id="movie-input" type="search"
                        placeholder="Enter Title" aria-label="Search">
                    <button class="btn-lg btn-outline-success form-control align-self-center" id="searchBtn" type="submit">Search Movie</button>
                    <button onClick="window.location.reload()" type="submit"
                        class="clear-local btn-lg btn-outline-success mx-4 form-control align-self-center" id="searchBtn">Clear Search</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- main content container -->
    <main class="row justify-content-center my-2">
        <!-- aside for movie details -->
        <aside class="col-lg-5 col-md-3 mr-4" id="left-side">
            <div class="card" id="movie-details">
            </div>
        </aside>
        <!-- aside for youtube trailer -->
        <aside class="col-lg-5 col-md-3 ml-5 align-self-center" id="right-side">
            <div id="youtube-video">
            </div>
        </aside>
    </main>
    <!-- footer with previous search buttons-->
    <footer class="navbar bg-customnav fixed-bottom">
        <div id="prev-results" class="card-body">
        </div>
    </footer>

</body>
<!-- script for local js -->
<script src="./assets/js/script.js"></script>

</html>
