<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Movie Search!</title>
</head>

<body class="bg-custom">
    <header>
        <nav class="navbar bg-customnav">
            <div class="container-fluid px-4">
              <h1>Movie Search</h1>
              <div class="d-flex" role="search">
                <input class="form-control me-2 align-self-center mx-4" id="movie-input" type="search" placeholder="Search" aria-label="Search">
                <button class="btn-lg btn-outline-success" id="searchBtn" type="submit">Search Movie</button>
                <button onClick="window.location.reload()" type="submit" class=" clear-local btn-lg btn-outline-success mx-4" id="searchBtn">Clear Search</button>
              </div>
            </div>
          </nav>
    </header>
    <main class="row justify-content-center my-3">
        <aside class="col-5 mr-4" id="left-side">
            <div class="card" id="movie-details">
            </div>
        </aside>
        <aside class="col-5 ml-5 align-self-center justify-content-center" id="right-side">
                <div id="youtube-video">
                </div>
        </aside>
    </main>
    <footer class ="fixed-bottom">
        <div id ="prev-results" class="card-body bg-customnav">
        </div>
    </footer>
   
</body>
<script src="./assets/js/script.js"></script>

</html>
